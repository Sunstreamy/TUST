<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>font标记及文本标记的应用</title>
  </head>
  <body>
    <center><h4>font标记及文本标记的应用</h4></center>

    <p>
      &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<font face="黑体" color="blue" size="5"
        >平淡的语言娓娓道来，如清水芙蓉，不带半点修饰。完全是信手拈来，没有任何矫揉造作之痕，正是平平淡淡才是真。</font
      >
    </p>

    <p>
      &nbsp;&nbsp;&nbsp;&nbsp;<b
        >客居他乡的游子，面对如霜的秋月怎能不想念故乡、不想念亲人呢？</b
      ><i
        ><u
          >如此一个千人吟、万人唱的主题却在这首小诗中表现得淋漓尽致，以致千年以来脍炙人口，流传不衰！</u
        ></i
      >
    </p>
  </body>
</html>

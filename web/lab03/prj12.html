<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>简易导航网站</title>
    <style type="text/css">
        /* 图层内容居中显示 */
        div {
            text-align: center;
        }
        
        /* 无序列表样式 - 居中显示 */
        ul {
            list-style-type: none; /* 去掉列表项前面的符号 */
            text-align: center; /* 列表项居中显示 */
        }
        
        li {
            display: inline; /* 列表项行内显示 */
        }
        
        li a {
            padding: 0 20px; /* 列表项中的超链接的宽度,分隔导航条目 */
        }
    </style>
</head>
<body>
    <!-- 使用段落与超链接组合的导航 -->
    <div>
        <p>
            <a href="http://www.baidu.com/" target="_blank" title="百度">百度</a>&nbsp;&nbsp;&nbsp;&nbsp;
            <a href="http://www.sina.com.cn/" target="_blank" title="新浪">新浪</a>&nbsp;&nbsp;&nbsp;&nbsp;
            <a href="http://www.qq.com/" target="_blank" title="腾讯">腾讯</a>&nbsp;&nbsp;&nbsp;&nbsp;
            <a href="http://www.sohu.com/" target="_blank" title="搜狐">搜狐</a>&nbsp;&nbsp;&nbsp;&nbsp;
            <a href="http://www.163.com/" target="_blank" title="网易">网易</a>&nbsp;&nbsp;&nbsp;&nbsp;
            <a href="https://www.so.com/" target="_blank" title="360搜索">360搜索</a>
        </p>
    </div>
    
    <hr align="center" size="3" color="#0066ff">
    
    <!-- 使用无序列表与超链接组合的导航 -->
    <ul>
        <li><a href="http://www.baidu.com/" target="_blank" title="百度">百度</a></li>
        <li><a href="http://www.sina.com.cn/" target="_blank" title="新浪">新浪</a></li>
        <li><a href="http://www.qq.com/" target="_blank" title="腾讯">腾讯</a></li>
        <li><a href="http://www.sohu.com/" target="_blank" title="搜狐">搜狐</a></li>
        <li><a href="http://www.163.com/" target="_blank" title="网易">网易</a></li>
        <li><a href="https://www.so.com/" target="_blank" title="360搜索">360搜索</a></li>
    </ul>
</body>
</html>
